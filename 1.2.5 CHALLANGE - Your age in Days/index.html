<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>
<body>


    <!-- 
        Buttons from bootstrap 

        red : Danger
        Blue : Primary
        Orange : Warning
        Green : Success
        Cyan : Info 
        Gray : Secondary 
    -->

    <!-- ! Challange 1 : Your age in Days ! -->

    <div class="container-1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>                          <!--On clicking this button it will run AgeInDays() from JS-->
                <button class="btn btn-primary" onclick="AgeInDays()">Click me</button> <!--This btn btn-primary is to make button blue-->
            </div>
            <div>
                                          <!--On clicking this button it will run reset() from JS-->
                <button class="btn btn-danger" onclick="reset()">Reset</button> <!--This Btn btn-danger is to make button red -->
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

    </div>
        <script src="static/js/script.js"></script>
    
</body>
</html>
